<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare</title>
</head>
<body>
<script>
  let a = +prompt('Enter the first number: ');
  let b = +prompt('Enter the second number: ');
  function compare () {
    if (a > b) {
      alert(a +' bigger than ' + b)
    } else {
      sum = a + b;
      alert(sum);
    }
  }
  compare(a,b);

</script>
</body>
</html>
